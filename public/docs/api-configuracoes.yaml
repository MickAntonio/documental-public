components:
  schemas:
    Template:
      type: object
      properties:
        id:
          type: integer
          format: int64
          example: 0
        nome:
          type: string
          example: teste
        estado:
          type: bool
          enum:
            - true
            - false
        descricao:
          type: string
          example: descricaoTeste
        template:
          type: string
          description: Blob image
          example: blob
    Entidade:
      type: object
      properties:
        id:
          type: integer
          format: int64
          example: 0
        nome:
          type: string
        codigo:
          type: string
        nif:
          type: string
        entidadeTipoId:
          type: integer
          format: int64
        activo:
          type: integer
          format: int64
        endereco:
          type: string
        email:
          type: string
        telefone:
          type: string
      xml:
        name: order
    TipoEntidade:
      type: object
      properties:
        id:
          type: integer
          format: int64
          example: 0
        nome:
          type: string
      xml:
        name: order
    Empresa:    
      type: object
      properties:
        nome:
          type: string
          example: teste
        nif:
          type: string
          example: teste
        telefone:
          type: string
          example: teste
        endereco:
          type: string
          example: teste
        email:
          type: string
          example: teste@gmail.com
        dataAbertura:
          type: date
          example: 2022-02-0
        actividadesEconomica:
          type: string
          example: teste
        naturezaJuridica:
          type: string
          example: teste
                    
  securitySchemes:
    identityServer:
      type: oauth2
      description: This API uses OAuth 2 with the implicit grant flow.
      flows:
        authorizationCode:
          authorizationUrl: https://dev.api.documental.kaila.co.ao:8081/realms/documental/protocol/openid-connect/auth
          #authorizationUrl: http://localhost:8080/realms/documental/protocol/openid-connect/auth
          tokenUrl: https://dev.api.documental.kaila.co.ao:8081/realms/documental/protocol/openid-connect/token
          #tokenUrl: http://localhost:8080/realms/documental/protocol/openid-connect/token
          scopes:
            all: all scopes
security:
  - identityServer:
      - all
