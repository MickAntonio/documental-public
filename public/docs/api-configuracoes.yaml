paths:
  /templates:
    get:
      tags:
        - Templates
      summary: Returns a list of templates.
      parameters:
        - name: nome
          in: path
          description: Template name to filter
          required: false
          schema:
            type: string
        - name: estado
          in: path
          description: Template state to filter
          required: false
          schema:
            type: bool
            enum:
              - true
              - false
        - name: descricao
          in: path
          description: Template description to filter
          required: false
          schema:
            type: string
      responses:
        "200":
          description: A JSON array of templates
          content:
            application/json:
              schema:
                type: array
                items:
                  type: string
    post:
      tags:
        - Templates
      summary: Add a new template to the project
      description: Add a new template to the project
      operationId: addTemplate
      requestBody:
        description: Create a new template in the project
        content:
          application/json:
            schema:
              $ref: "#/components/schemas/Template"
          application/xml:
            schema:
              $ref: "#/components/schemas/Template"
          application/x-www-form-urlencoded:
            schema:
              $ref: "#/components/schemas/Template"
        required: true
      responses:
        "200":
          description: Successful operation
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/Template"
            application/xml:
              schema:
                $ref: "#/components/schemas/Template"
        "405":
          description: Invalid input
    put:
      tags:
        - Templates
      summary: Update an existing template
      description: Update an existing template by Id
      operationId: updateTemplate
      requestBody:
        description: Update an existent template in the project
        content:
          application/json:
            schema:
              $ref: "#/components/schemas/Template"
          application/xml:
            schema:
              $ref: "#/components/schemas/Template"
          application/x-www-form-urlencoded:
            schema:
              $ref: "#/components/schemas/Template"
        required: true
      responses:
        "200":
          description: Successful operation
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/Template"
            application/xml:
              schema:
                $ref: "#/components/schemas/Template"
        "400":
          description: Invalid ID supplied
        "404":
          description: Template not found
        "405":
          description: Validation exception
    delete:
      tags:
        - Templates
      summary: Deletes a template
      description: delete a template
      operationId: deleteTemplate
      parameters:
        - name: id
          in: path
          description: Template id to delete
          required: true
          schema:
            type: integer
            format: int64
      responses:
        "400":
          description: Invalid template value
  /templates/{id}:
    get:
      tags:
        - Templates
      summary: Find template by ID
      description: Returns a single template
      operationId: getTemplateById
      parameters:
        - name: id
          in: path
          description: ID of template to return
          required: true
          schema:
            type: integer
            format: int64
      responses:
        "200":
          description: successful operation
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/Template"
            application/xml:
              schema:
                $ref: "#/components/schemas/Template"
        "400":
          description: Invalid ID supplied
        "404":
          description: Template not found

