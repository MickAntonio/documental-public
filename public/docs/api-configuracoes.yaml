  /empresas:
    put:
      tags:
        - Empresas
      summary: Update an existing Empresa
      description: Update an existing Empresa by Id
      operationId: updateEmpresa
      requestBody:
        description: Update an existent Empresa in the project
        content:
          application/json:
            schema:
              
